<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body id="body">
    <div class="header"></div>
    <div class="body-container">
        <div class="side-wall side-wall-left"></div>
        <div class="main-content" id="main-content">


        </div>
        <div class="side-wall side-wall-right"></div>
    </div>

    <div class="footer">
        <div class="add-book-container">
            <button id="add-book">Add Book</button>
        </div>
    </div>
    <div class="modal-div" id="modal-div">
        <div class="form">
            <div class="form-header"><p>Add a New Book</p></div>
            <form class="form-elements" method="post" action="" id="form">
                <div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required min="0">
                    </div>


                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                </div>
                <div>
                    <div>      
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="read-checkbox">
                        <label for="read">Read?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                </div>   
        </div>

        <button class="submit-button" id="submit-button" type="submit">Submit</button>


    </div>
</body>
</html>
